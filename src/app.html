<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ChatTalker</title>
    <link rel="stylesheet" href="app.css">
    <link rel="icon" href="icon.png">
  </head>
  <body>
    <h1>ChatTalker</h1>
    <div id="root"></div>
    <p><audio type="audio/mpeg" src="empty.mp3" controls autoplay></audio></p>
    <p>
      <button type="button" id="connect-twitch">Connect to Twitch</button>
      <button type="button" id="connect-youtube">Connect to YouTube</button>
    </p>
    <p>
      <button type="button" id="generate-url">Generate URL for OBS browser</button>
      <input id="url" placeholder="OBS URL">
      <button type="button" id="copy-url">Copy URL</button>
    </p>
    <p><button type="button" id="logout">Logout</button></p>
    <p><button type="button" onclick="location.reload()">Reload</button></p>
    <h2>Chat</h2>
    <div style="display: flex; align-items: flex-start;"><p style="margin: 0px;"><span id="language"></span><span id="text"></span></p><div id="loading" class="dot-bricks hidden" style="margin: 10px;"></div></div>
    <a href="termsofservice.html">Terms of Service</a>
    <script type="module" src="app.tsx"></script>
  </body>
</html>
